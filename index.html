<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Accounts Cradit Card</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="jumbotron text-center">
		<h3>Accounts</h3>
		<button id="accBtn" class="btn btn-primary"> Accounts</button>
		<button id="addBtn" class="btn btn-info">Add Accounts</button>
		<button id="editBtn" class="btn btn-warning">Edit / Delete</button>
	</div>
	<div class="container">
	<div class="row" id="accView">
		<div class="col-10 offset-1">
			<h4>Acounts</h4>
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Deposit</th>
						<th>Credit Card</th>
					</tr>
				</thead>
				<tbody id="main-body">
					
				</tbody>
			</table>
		</div>
	</div>

	<div class="row" id="addView">
			<div class="col-10 offset-1">
				<h4>Add Account</h4>
			</div>
		

		<div class="row" id="accView">
			<div class="col-10 offset-1">
				<input type="text" name="name" placeholder="Name" class="form-control"><br>
				<input type="text" name="deposit" placeholder="Value Deposit" class="form-control"><br>
				<input type="text" name="credit_card" placeholder="Credit Card" class="form-control"><br>
				<button id="saveBtn" class="btn btn-primary form-control"> Save </button>
			</div>
		</div>
	</div>

	</div>
	<script src="js/DB.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
